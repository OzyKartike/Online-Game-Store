name: Build and Push Docker Images

on:
  push:
    branches:
      - master # Run the workflow on pushes to the 'master' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push FrontEnd Docker image
      - name: Build and push FrontEnd Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-service:latest ./FrontEnd
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-service:latest

      # Step 5: Build and push SearchGame Docker image
      - name: Build and push SearchGame Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/searchgame-service:latest ./SearchGame
          docker push ${{ secrets.DOCKER_USERNAME }}/searchgame-service:latest

      # Step 6: Build and push ViewProfile Docker image
      - name: Build and push ViewProfile Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/viewprofile-service:latest ./ViewProfile
          docker push ${{ secrets.DOCKER_USERNAME }}/viewprofile-service:latest
